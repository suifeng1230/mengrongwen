<{include file="fenzhan:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="home/sign:index" arg0=$detail.tuan_id priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?home/sign-edit.html" mini-form="sign-form" method="post" >

<input type="hidden" name="sign_id" value="<{$detail.sign_id}>"/>
<tr><th class="w-100"><span class="red">*</span>套餐名称：</th><td>
        <select name="data[package_id]">
             <{foreach $package as $item}>
             <option value="<{$item.package_id}>" <{if $detail.package_id == $item.package_id}>selected="selected"<{/if}> ><{$item.title}></option>
            <{/foreach}>
        </select>
    </td>
</tr>
<tr>
    <th>用户：</th>
    <td>
    	<a ucard="@<{$detail.uid}>"><b class="blue"><{$member.uname}></b></a>
    </td>
</tr>
<tr><th><span class="red">*</span>手机：</th><td><input type="text" name="data[mobile]" value="<{$detail.mobile|default:''}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>联系人：</th><td><input type="text" name="data[contact]" value="<{$detail.contact|default:''}>" class="input w-300"/></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
