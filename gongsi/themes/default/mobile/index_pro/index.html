<link rel="stylesheet" type="text/css" href="%THEME%/mobile/index_pro/css/base.css"/>
<link rel="stylesheet" type="text/css" href="%THEME%/mobile/index_pro/css/style.css"/> 
<script src="%THEME%/mobile/mobile/index_pro/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<div class="wrapper">
	<ul class="wall">
		<{KT id="35" city_id=$request.city_id limit="20"}>
			<li class="article">
				<a target="_blank"  href="<{link ctl='mobile/product:detail' arg1=$item.product_id}>">
				<img src="<{$pager.img}>/<{$item.photo}>_thumb.jpg" /></a>
				<p><a href="<{link ctl='mobile/product:detail' arg1=$item.product_id}>" style="font-size:12px;" target="_blank" ><{$item.title}></a></p>
				<p><b class="tit" style="color:#ff4100">￥<{$item.price}></b><small>￥<{$item.market_price}></small></p>
			</li>
		<{/KT}>
	</ul>
</div>

<script src="%THEME%/mobile/index_pro/js/jaliswall.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('.wall').jaliswall({ item: '.article' });
	});
</script>
